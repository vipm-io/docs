name: ci
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  # allow manual build here:
  # https://github.com/vipm-io/docs/actions/workflows/ci.yml
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      # Configure a constant location for the uv cache
      UV_CACHE_DIR: /tmp/.uv-cache
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Restore uv cache
        uses: actions/cache@v4
        with:
          path: /tmp/.uv-cache
          key: uv-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            uv-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
            uv-${{ runner.os }}
      - run: uv venv
      - run: uv pip install -r requirements.txt
      - run: uv run mkdocs build --strict
      - name: Minimize uv cache
        run: uv cache prune --ci
      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-pr-${{ github.event.pull_request.number || github.run_number }}
          path: site/
          retention-days: 7

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    env:
      # Configure a constant location for the uv cache
      UV_CACHE_DIR: /tmp/.uv-cache
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Restore uv cache
        uses: actions/cache@v4
        with:
          path: /tmp/.uv-cache
          key: uv-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            uv-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
            uv-${{ runner.os }}
      - run: uv venv
      - run: uv pip install -r requirements.txt
      - run: uv run mkdocs gh-deploy --force
      - name: Minimize uv cache
        run: uv cache prune --ci

  comment-preview:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: write
    steps:
      - name: Comment PR with artifact info
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## âœ… Documentation Build Successful
            
            The documentation has been successfully built for this PR!
            
            ðŸ“¦ **Built Site Artifact:** Available in the workflow run
            ðŸ”— **Workflow Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            You can download the built site artifact from the workflow run to preview the changes locally.
            
            To preview locally:
            1. Download the \`site-pr-${{ github.event.pull_request.number }}\` artifact from the workflow run
            2. Extract the zip file
            3. Open \`index.html\` in your browser or serve with \`python -m http.server\``;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
